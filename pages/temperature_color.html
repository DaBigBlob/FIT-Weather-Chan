<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>temperature color</title>
</head>
<body>
    <style>
        * {
            /* [PUBLIC] globals */
            padding: 0px;
            border: 0px;
            margin: 0px;
            position: relative;

            /* [PUBLIC] specifics */
            --pannel-width: 70vw;
            --pannel-height: 40vh;
        }

        body {
            background-color: #7f7f7f;
        }

        .centre_container {
            /* template */
            /* ----------------- */
            --width: var(--pannel-width);
            --height: var(--pannel-height);
            --margin: 0px;
            --border: 0px;
            --padding: 0px;
            --parent-width: 100vw;
            --parent-height: 100vh;
            border-radius: 20px;
            position: relative;
            /* ----------------- */
            width: calc(var(--width) - (var(--margin) + var(--border) + var(--padding))*2);
            height: calc(var(--height) - (var(--margin) + var(--border) + var(--padding))*2);
            padding: var(--padding);
            border: var(--border);
            margin: var(--margin);
            margin-left: calc((var(--parent-width) - var(--width))/2); 
            margin-top: calc((var(--parent-height) - var(--height))/2);
            /* ----------------- */

            background-color: rgb(9, 9, 16);
            color: antiquewhite;
        }

        .log_place {
            /* template */
            /* -------edit---------- */
            --width: var(--pannel-width);
            --height: calc(var(--pannel-height)*(7/10));
            --margin: 0px;
            --border: 0px;
            --padding: 20px;
            --parent-width: var(--pannel-width);
            --parent-height: var(--pannel-height);
            border-radius: 20px;
            position: relative;
            /* --------switch--------- */
            width: calc(var(--width) - (var(--margin) + var(--border) + var(--padding))*2);
            height: calc(var(--height) - (var(--margin) + var(--border) + var(--padding))*2);
            padding: var(--padding);
            border: var(--border);
            margin: var(--margin);
            /* margin-left: calc((var(--parent-width) - var(--width))/2);  */
            /* margin-top: calc((var(--parent-height) - var(--height))/2); */
            /* ----------------- */

            background-color: rgb(76, 78, 79);
            color: antiquewhite;
            font-family: monospace;
            font-size: 25px;
            resize: none;
        }

        .number_place {
            /* template */
            /* -------edit---------- */
            --width: var(--pannel-width);
            --height: calc(var(--pannel-height)*(2/10));
            --margin: 0px;
            --border: 0px;
            --padding: 5px;
            --parent-width: var(--pannel-width);
            --parent-height: var(--pannel-height);
            border-radius: 20px;
            position: relative;
            /* --------switch--------- */
            width: calc(var(--width) - (var(--margin) + var(--border) + var(--padding))*2);
            height: calc(var(--height) - (var(--margin) + var(--border) + var(--padding))*2);
            padding: var(--padding);
            border: var(--border);
            margin: var(--margin);
            /* margin-left: calc((var(--parent-width) - var(--width))/2);  */
            /* margin-top: calc((var(--parent-height) - var(--height))/2); */
            /* ----------------- */
            
            width: 100%;
            height: 20%;
            text-align: center;
            padding: auto;
            font-size: 50px;
            cursor: pointer;
        }

        .slider {
            /* template */
            /* -------edit---------- */
            --width: var(--pannel-width);
            --height: calc(var(--pannel-height)*(1/10));
            --margin: 0px;
            --border: 2px;
            --padding: 0px;
            --parent-width: var(--pannel-width);
            --parent-height: var(--pannel-height);
            border-radius: 20px;
            position: relative;
            /* --------switch--------- */
            width: calc(var(--width) - (var(--margin) + var(--border) + var(--padding))*2);
            height: calc(var(--height) - (var(--margin) + var(--border) + var(--padding))*2);
            padding: var(--padding);
            border: var(--border) solid antiquewhite;
            margin: var(--margin);
            /* margin-left: calc((var(--parent-width) - var(--width))/2);  */
            /* margin-top: calc((var(--parent-height) - var(--height))/2); */
            /* ----------------- */

            background-color: rgb(9, 9, 16);
            appearance: none;
            cursor: pointer;
        }
    </style>
    <div class="centre_container">
        <textarea id="log_box" cols="30" rows="10" class="log_place" readonly>no log</textarea>
        <div id="temperature_number" class="number_place">25Â°C</div>
        <input type="range" min="15" max="33" value="25" step="0.01" class="slider" id="temperature_color_range">
    </div>
    <script type="text/javascript" src="./main.js"></script>
</body>
</html>
